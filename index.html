<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
    <title>Vision Board Project</title>
</head>
<body>
	<div id="vision-board">
		<div class="block small-block light-bg">
			<p><span class="highlight">Grow</span></p>
			<p>Learn to design &<br>
			<strong>Code Websites</strong></p>
		</div>

		<div class="block small-block center">
			<img src="img/flower.png" alt="Flower"/>
		</div>

		<div class="block small-block center light-bg">
			<p>
				Html<br>
				CSS<br>
				Javascript<br>
				Wordpress<br>
				Python
			</p>
		</div>

		<div class="block large-block">
			<p><span class="highlight">Freelance</span></p>
			<p>Make enough side cash to<br>
			<strong>Pay off debt</strong></p>
			<img src="img/piggy.png" alt="Piggy Bank"/>
		</div>

		<div class="block large-block center dark-bg title">
			<img src="img/eye.png" alt="Eye"/>
			<p><span>2020</span><br>
			Vision Board</p>
		</div>

		<div class="block large-block right">
			<img src="img/plane.png" alt="Plane"/>
			<p><span class="highlight">Travel</span></p>
			<p>Plan a trip where I can<br>
			<strong>Work Remotely</strong></p>
		</div>

		<div class="block small-block center top-padding light-bg">
			<p>Walk dog ++<br>
				Meditate<br>
				Yoga<br>
				Snuggle pup</p>
		</div>

		<div class="block small-block center top-padding">
			<img src="img/doggo.png" alt="Happy Dog"/>
		</div>

		<div class="block small-block right light-bg">
			<p><span class="highlight">Mind & body</span></p>
			<p>Exercise more<br>
				 & find Zen in<br>
			<strong>Challenge</strong></p>
		</div>

	</div>
</body>
</html>
